<h2 class="ui blue header"> Please Edit the Landlord Detail</h2>

  
<section class="ui form segment">
	<form action="/changeDetails" method="POST">
	  <div class="two fields">
	    <div class="field">
	      <label>First Name</label>
	      <input placeholder="First Name" type="text" name="firstName">
	    </div>
	    <div class="field">
	      <label>Last Name</label>
	      <input placeholder="Last Name" type="text" name="lastName">
	    </div>
	  </div> <div class="two fields">
						<div class="field">
						    <label> Address Line 1 </label>
							<input placeholder="address1" name="landlord.address1"
								type="text" required>
						</div>
						<div class="field">
						      <label> Address Line 2</label>
							<input placeholder="address2" name="landlord.address2"
								type="text" required>
						</div>
					</div>

					<div class="two fields">
						<div class="field">
						   <label> City </label> 
							<input placeholder="city" name="landlord.city" type="text"
								required>
						</div>
						<div class="field">
						    <label>County </label>
							<input placeholder="county" name="landlord.county" type="text"
								required>
						</div>
					</div>
	  
	  
    <div class="field">
	    <label>Email</label>
	    <input placeholder="Email" type="text" name="email">
	  </div>
	  <div class="field">
	    <label>Password</label>
	    <input type="password" name="password">
	  </div>
	  <button class="ui blue submit button">Edit Details</button>
	</form>
	 <i class="right triangle icon"></i>
	<a href="/welcome/index">Return Home </a>
</section>
